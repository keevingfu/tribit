<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribit YouTube VOC Insight Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex align-items-center justify-content-between">
                <h1 class="fs-4">Tribit YouTube VOC Insight Dashboard</h1>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        中文
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item active" href="#">中文</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- 概览卡片 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">总评论数</h5>
                            <p class="card-text display-4" id="totalComments">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">平均点赞数</h5>
                            <p class="card-text display-4" id="avgLikes">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">最高点赞数</h5>
                            <p class="card-text display-4" id="maxLikes">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">视频数量</h5>
                            <p class="card-text display-4" id="videoCount">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评论点赞分布图 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            评论点赞分布
                        </div>
                        <div class="card-body">
                            <div id="likesDistributionChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            每个视频的评论数量
                        </div>
                        <div class="card-body">
                            <div id="commentsPerVideoChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 热门评论和评论者 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            热门评论（点赞数最高）
                        </div>
                        <div class="card-body">
                            <div id="topComments" class="list-group">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            最活跃评论者
                        </div>
                        <div class="card-body">
                            <div id="activeCommentersChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评论长度分析 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            评论长度分析
                        </div>
                        <div class="card-body">
                            <div id="commentLengthChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            情感分析
                        </div>
                        <div class="card-body">
                            <div id="sentimentAnalysisChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评论时间趋势 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            评论时间趋势
                        </div>
                        <div class="card-body">
                            <div id="commentTimeTrendChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-3 my-4 border-top">
            <div class="container text-center">
                <span class="text-muted">© 2025 Tribit Analytics</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
